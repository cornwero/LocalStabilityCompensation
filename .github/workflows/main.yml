name: Testing LSC
run-name: ${{ github.actor }} is checking installation and function ðŸš€
on: workflow_dispatch
jobs:
  Test-Install:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "cloning bpRNA_align"
      - run: cd src
      - run: git clone https://github.com/BLasher113/bpRNA_align.git
      - run: ls .
      - run: cd ../
      - run: ls .
      - run: pip install .
      - run: brew install perl
      - run: brew install cpanminus
      - run: cpanm Graph
      - run: pip install ViennaRNA
      - run: echo "This job's status is ${{ job.status }}."
  Test-Lib-Gen:
    runs-on: macos-latest
    steps:
      - run: cd data_generation/library_generation/
      - run: chmod +x generate.sh
      - run: ./generate.sh test 10
      - run: cd ../..
  Test-bpRNA-Data-Gen:
    runs-on: macos-latest
    steps:
      - run: cd data_generation/bpRNA_data_generation/
      - run: wget https://bprna.cgrb.oregonstate.edu/bpRNA_1m/stFiles.zip
      - run: unzip stFiles.zip
      - run: chmod +x generate.sh
      - run: ./generate.sh
      - run: cd ../..
