name: Testing LSC
run-name: ${{ github.actor }} is checking installation and function ðŸš€
on: [push]
jobs:
  Test-Install:
    runs-on: macos-latest
    steps:
      - name: setup env
        run: conda create -n LSC python=3.9
      - run: source activate LSC
      - uses: actions/checkout@v4
      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "cloning bpRNA_align"
      - run: cd src
      - uses: actions/checkout@master
        with:
          name: BLasher113/bpRNA_align
          ref: refs/heads/release
      - run: cd ..
      - run: pip install .
      - run: brew install perl
      - run: brew install cpanminus
      - run: cpanm Graph
      - run: pip install ViennaRNA
      - run: echo "This job's status is ${{ job.status }}."
